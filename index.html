<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <img
          class="Equilibrium"
          src="images/image-equilibrium.jpg"
          alt="Image Equilibrium"
        />
      </div>
      <div class="card">
        <h2>Equilibrium #3429</h2>
        <p class="p1">
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>
        <div class="last">
          <span class="eth"
            ><img src="images/icon-ethereum.svg" alt="Ethereum" /> 0.041
            ETH</span
          >
          <span class="day"
            ><img src="images/icon-clock.svg" alt="clock" />3 days left</span
          >
        </div>
        <hr />
        <div class="create">
          <img class="creator" src="images/image-avatar.png" alt="Creator" />
          <p>Creation of <span class="white">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
